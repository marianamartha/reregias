        <main class="row comunidad">
            <h1>Contacto</h1>

            <h2>Si querés más información acerca del local y/o los emprendimientos dejanos tu mensaje!</h2>
                <div class="container">
                <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <form action="#"> 
                        <div class="form-group">
                            <label   for="nombre">Nombre</label>
                
                            <input class="form-control" type="text" placeholder="ingrese nombre" name="nombre">
            
                            <label   for="email">Mail</label>

                            <input class="form-control" type="email" id="email" placeholder="Ingrese email" name="email">
            
                            <select name="" id="tel" name="pais">
                                <option value="arg">Argentina(+54)</option>
                                <option value="br">Brasil(+55)</option>
                                <option value="ch">Chile(+56)</option>
                            </select>
            
                            <input class="form-control" type="tel">
            
                            <textarea class="form-control" cols="30" rows="10" >Dejanos tu consulta</textarea>
                        </div>
                            <button type="button" class="btn btn-primary">
                                <a href="../pages/contacto.html">
                                Enviar
                                </a>
                            </button>
                    </form>
                </div>
